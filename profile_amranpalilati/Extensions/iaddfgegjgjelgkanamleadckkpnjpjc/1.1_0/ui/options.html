<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Auto Quality for YouTube™ Options</title>
  
  <style>
    * { font-size: 14px; font-family:verdana,arial; padding: 0px; margin: 0px;}
    h1 { font-size: 20px; margin-top: 20px; margin-bottom: 20px; }
    div.option { width: 400px; height: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; padding-top: 10px; }
    div.left { width: 150px; height: 22px; float: left; }
    div.right { width: 250px; height: 22px; }
    #save { padding: 5px; padding-left: 10px; padding-right: 10px; }
    #status { padding: 5px; }
  </style>
</head>

<body>

<div style="width: 400px; margin: 0 auto;">

  <div>
    
    <h1>Auto Quality for YouTube™ Options</h1>
    
    <div>
      <div style="display: inline-block; width: 150px;">Default Quality:</div>
      <select id="quality">
        <option value="tiny">144p</option>
        <option value="small">240p</option>
        <option value="medium">360p</option>
        <option value="large">480p</option>
        <option value="hd720">720p</option>
        <option value="hd1080">1080p</option>
        <option value="hd1440">1440p</option>
        <option value="hd2160">4K</option>
        <option value="hd2880">5K</option>
        <option value="highres">8K</option>
      </select>
    </div>
    
	<div style="margin-top: 5px;">
      <div style="display: inline-block; width: 150px;">Auto pause video:</div>
      <input id="autopause" type="checkbox" />
      <div style="font-size: 12px; font-style: italic; margin-left: 10px;">*experimental</div>
    </div>
    
	<div style="margin-top: 15px;">
      <div style="display: inline-block; width: 150px;">YouTube Gaming:</div>
      <input id="ytgaming" type="checkbox" />
      <div style="font-size: 12px; font-style: italic; margin-left: 10px;">*disable this if you are experiencing problems</div>
    </div>
	
   <!-- <div style="margin-top: 15px;">
      <div style="display: inline-block; width: 150px;">Darkmode*:</div>
      <input id="darkmode" type="checkbox" />
      <div style="font-size: 12px; font-style: italic; margin-left: 10px;">*reload tab to activate darkmode</div>
    </div>-->
    
  </div>

  <br>
  <div id="status"></div>
  <button id="save">Save</button>

</div>

</body>

<script src="options.js"></script>

</html>
